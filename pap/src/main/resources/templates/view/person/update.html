<div class="container">

<h1>Edit profile</h1>

<form method="post" action="/person/update">

	<input type="hidden" name="id" th:value="${person.id}"/>
	
	<input type="text" name="name" th:value="${person.name}"/>


	<div class="form-group">
		<input type="date" name="birthdate" th:value="${person.birthdate}"/>
	</div>

	<div class="form-group">
		<select name="born">
		<option th:each="country:${countries}" th:text="${country.name}" th:value="${country.id}"></option>
		</select>
	</div>


	<div class="form-group">
		<span th:each="hobby:${hobbies}" >
		<input type="checkbox" name="likedHobbies[]" th:value="${hobby.id}" th:checked="${person.likedThings.contains(hobby)}" />
		<label th:text="${hobby.name}" ></label>
		</span>
	</div>
		
	<div class="form-group">
		<span th:each="hobby:${hobbies}" >
		<input type="checkbox" name="hatedHobbies[]" th:value="${hobby.id}" th:checked="${person.hatedThings.contains(hobby)}" />
		<label th:text="${hobby.name}" ></label>
		</span>
	</div>

	<input type="submit" value="update"/>
	
</form>

</div>
