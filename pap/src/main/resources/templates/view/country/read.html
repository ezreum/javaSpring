<div class="container">
<h1>List of countries that are currently in the server</h1>

<table class="table table-striped">
<thead class="thead-dark">
<tr>
<th class="col">countries</th>
<th class="col">actions</th>
</tr>
</thead>

<tr th:each=country:${countries}>
<td th:text="${country.name}"></td>


<td>
<form action="/country/update" method="GET">
<input type="hidden" name="id" th:value="${country.id}"/>
<button type="submit">
<img alt="edit" src="/assets/img/edit.png" width="50px"/>
</button>
</form>

<form action="/country/delete" method="POST">
<input type="hidden" name="id" th:value="${country.id}"/>
<button type="submit">
<img alt="delete" src="/assets/img/delete.png" width="50px"/>
</button>
</form>

</td>
</tr>

</table>

</div>
